<!DOCTYPE html>
<html class="page" lang="pt-br">
<head class="intro-head">
  <title>{{titulo}}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="assets/css/style-categoria.css" rel="stylesheet">
  <link href="assets/css/style-projeto.css" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
</head>
<body class="body-categoria">
  <nav class="nav-categoria">
    <ul class="ul-categoria">
      <li class="categorias"><a class="cat1 fonte_titulo" href="index.html">Osvaldo Aranha</a></li>
      {{#each portfolio}}
          <li class = "categorias"><a href="categoria.html?key={{@key}}" class="cat2">{{this.categoria}}</a></li>
        {{/each}}
    </ul>
  </nav>
  <h1 class="categoria_fonte_titulo uva"; id="projeto">{{titulo}}</h1>

  <div class="container-img poloni">
    <img class="block-img" src="assets/img/{{nomefoto}}.jpg" alt="foto do projeto">
  </div>
  
  <div class="block-container maca">  
    <div class="block-title fonte_titulo">Disciplina</div>
    <div class="block-item fonte_corpo maca">{{disciplina}}</div>
    <div class="block-title fonte_titulo">Equipe</div>
    <div class="block-item fonte_corpo">{{equipe}}</div>
    <div class="block-title fonte_titulo">Descrição</div>
    <div class="block-item fonte_corpo">{{descricao}}</div>
    <div class="block-title fonte_titulo">Local de Execução</div>
    <div class="block-item fonte_corpo">{{localexecucao}}</div>
    <div class="block-title fonte_titulo">Materiais</div>
    <div class="block-item fonte_corpo">{{materiais}}</div>  
  </div>
</body>
</html>
